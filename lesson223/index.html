<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .tab_title ul{
            display: flex;
            flex-direction: row;
            list-style: none;
            padding: 0 20px;
        }
        .tab .tab_title ul li{
            border: 1px solid red; 
        }
        .current{
            background-color: red;
            color: white; 
        }

        .item{
            display: none; 
        }

      
    </style>
</head>
<body>

    <div class = tab>
        <div class = tab_title>
            <ul>
                <li class = current>手機介紹</li>
                <li >商品介紹</li>
                <li>售後保障</li>
                <li>手機社區 </li>
            </ul>

        </div>

        <div class = tab_list>
            <div class = item style = 'display:block '>
                手機介紹內容
            </div>
            <div class = item>
                商品介紹內容
            </div>
            <div class = item>
                售後保障內容
            </div>
            <div class = item>
                手機社區內容
            </div>

        </div>


    </div>


    <script>
        var tab_list = document.querySelector('.tab_title');
        var lis = tab_list.querySelectorAll('li');

        var items = document.querySelectorAll('.item');



  
        for(var i =0; i< lis.length; i++){
            lis[i].setAttribute('index', i); 
            lis[i].onclick = function(){
                //為所有人設計點擊事件 點擊後首先清除所有li的current (清除class類別)
                for(var i =0; i<lis.length; i++){
                    lis[i].className = ''; //幹掉了所有人
                }
                this.className = 'current';

                //模塊2 下面的顯示內容模塊
                var index = this.getAttribute('index');
                for(var i = 0; i<lis.length; i++){
                    items[i].style.display = 'none';
                }
                items[index].style.display ='block';


            }
        }

    
    </script>
</body>
</html>
