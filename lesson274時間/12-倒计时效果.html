<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div {
            margin: 200px;
        }

        span {
            display: inline-block;
            width: 40px;
            height: 40px;
            background-color: #333;
            font-size: 20px;
            color: #fff;
            text-align: center;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>
        <span class="hour">1</span>
        <span class="minute">2</span>
        <span class="second">3</span>

        <button class='begin'>start</button>
        <button class='end'>terminate</button>


    </div>
    <script>
        var hour = document.querySelector('.hour');
        var min = document.querySelector('.minute');
        var sec = document.querySelector('.second');
        var inputTime = +new Date('2024-5-13 18:00:00');

        countDown();

        setInterval(countDown, 1000);

        function countDown() {
            var nowTime = +new Date();
            var times = (inputTime - nowTime) / 1000;
            var h = parseInt(times / 60 / 60 % 24);
            h = h < 10 ? '0' + h : h;
            hour.innerHTML = h;
            var m = parseInt(times / 60 % 60);
            m = m < 10 ? '0' + m : m;
            min.innerHTML = m;
            var s = parseInt(times % 60);
            s = s < 10 ? '0' + s : s;
            sec.innerHTML = s;
        }

        var begin = document.querySelector('.begin');
        var stop = document.querySelector('.end');
        var timer = null;
        begin.addEventListener('click', function () {
            timer = setInterval(function () {
                console.log('hello');
            }, 1000)
        })

        stop.addEventListener('click', function () {
            clearInterval(timer);
        })


        var btn = document.querySelector('.hi');
        btn.addEventListener('click', function () {
            btn.disabled = true;
        })
    </script>
</body>

</html>
