<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0; 
            padding: 0; 
        }
        table{
            margin: 100px auto; 
            background-color: aqua;
        }
        tbody{
            background-color: aliceblue;

        }

        .bg{
            background-color: pink;
        }


      
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
                <td>four</td>
            </tr>
            <tr>
                <td>一</td>
                <td>二</td>
                <td>三</td>
                <td>四</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
        </tbody>
        

    </table>


    <script>
        var row = document.querySelector('tbody').querySelectorAll('tr');

        for(var i =0; i< row.length; i++){


            row[i].onmouseover = function(){
                this.className = 'bg';
            }
            row[i].onmouseleave = function(){
                this.className = '';
            }
        }
    
    </script>
</body>
</html>
