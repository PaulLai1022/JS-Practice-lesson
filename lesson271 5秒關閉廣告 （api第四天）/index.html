<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        .box{
            width: 200px;
            height: 200px;
            background-color: pink;
        }
      
    </style>
</head>
<body>
   <div class = box>123</div>
   <button class = terminateTimer>stop</button>
    <script>
        var box = document.querySelector('.box');
        var button = document.querySelector('.terminateTimer');

        function addClose(){
            box.style.display = 'none';
        }

        var timer = setTimeout(addClose, 5000);
     
        button.addEventListener('click', function(){
            console.log('click');
            clearTimeout(timer);
        })
    </script>
</body>
</html>
